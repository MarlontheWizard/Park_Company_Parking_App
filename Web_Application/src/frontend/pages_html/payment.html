<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Finder - Payment</title>
    <script src="https://js.stripe.com/v3/"></script> <!-- Load Stripe.js -->
    <link rel="stylesheet" href="../pages_css/style.css">
</head>
<body>
    <header>
        <h1>Complete Your Payment</h1>
    </header>

    <main>
        <div id="payment-form">
            <form id="payment-form">
                <label for="card-element">
                    Credit or Debit Card
                </label>
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>

                <button id="submit" type="submit">Pay Now</button>
            </form>
        </div>
    </main>

    <script>
        // Set your publishable key
        const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY'); // Replace with your actual publishable key
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-element');

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Call your backend to create a Checkout session
            const response = await fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    spotId: 'YOUR_SPOT_ID',  // Example; use actual spot ID or data
                    reservationTime: 'YOUR_RESERVATION_TIME',  // Example; use actual time
                }),
            });
            const session = await response.json();

            // Use the session ID returned by your backend
            const { error } = await stripe.redirectToCheckout({
                sessionId: session.id,
            });

            if (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
